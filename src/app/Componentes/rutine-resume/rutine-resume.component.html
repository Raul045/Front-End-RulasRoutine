<div class="container-fluid">
  <app-navbar></app-navbar>
  <div class="title bg-white text-end">
    <h5 id="titulo">Tu rutina</h5>
  </div>
  <div class="row mt-4 offset-md-3">
    <div class="col-sm">
      <div class="bg-white col-1 text-center" id="logo" width="">
        <img [src]="ejercicios" width="50" alt="">
      </div>
      <div class="col-sm">
        <span>Tus Ejercicios</span>
      </div>
      <div class="col-sm-8 mt-4">
        <table class="table text-center">
          <thead>
            <tr>
              <th scope="col">Ejercicios</th>
              <th scope="col">Series</th>
              <th scope="col">Repeticiones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of ejercicio">
              <td>{{item.name}}</td>
              <td>{{item.serie}}</td>
              <td>{{item.repeticiones}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
