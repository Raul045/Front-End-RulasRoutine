<div class="container">
  <app-navbar></app-navbar>
  <div class="mt-4">
    <h3 class="text-light">
      usuarios
    </h3>
    <div class="table-responsive text-center">
      <table class="table text-light">
        <thead class="text-center">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Edad</th>
            <th scope="col">Email</th>
            <th scope="col">Experiencia</th>
            <th scope="col">Rol</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let usuario of usuarios | paginate: { itemsPerPage: 7, currentPage: page }">
            <th scope="row">{{usuario.id}}</th>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.apellido}}</td>
            <td >{{usuario.edad}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.experiencia}}</td>
            <td>{{usuario.rol}}</td>
            <td class="form-group">
              <button class="btn btn-info mt-1" style="font-size: auto; width: auto; margin-right: 10px;">editar</button>
              <button class="btn btn-danger mt-1">eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguente"></pagination-controls>
    </div>
    <div class="btns text-center">
      <button class="btn btn-info" (click)="goToAddUsers()">¿Quieres agregar un entrenador?</button>
    </div>
  </div>
  <br>
</div>
<app-footer></app-footer>
