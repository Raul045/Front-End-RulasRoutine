<div class="container">
  <app-navbar></app-navbar>
  <div class="mt-4">
    <h3 class="text-light">
      Ejercicios
    </h3>
    <div class="table-responsive text-center">
      <table class="table text-light">
        <thead class="text-center">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let ejercicio of ejercicios | paginate: { itemsPerPage: 5, currentPage: page}">
            <th scope="row">{{ejercicio.id}}</th>
            <td>{{ejercicio.nombre}}</td>
            <td>{{ejercicio.description}}</td>
            <td class="form-group">
              <button class="btn btn-info mt-1"
                style="font-size: auto; width: auto; margin-right: 10px;">editar</button>
              <button class="btn btn-danger mt-1">eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguente"></pagination-controls>
    </div>
  </div>
</div>
<app-footer></app-footer>
