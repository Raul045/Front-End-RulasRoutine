<div class="container">
  <div class="row mt-3 justify-content-center">
    <div class="col-lg-6 col-8">
      <div class="card">
        <div class="card-header bg-light text-center">
          <img [src]="logo" width="120" alt="">
        </div>
        <div class="card-body">
          <div class="row mt-1">
            <div class="col-6">
              <label for="nombre" class="col-form-label">
                Nombre
              </label>
              <div class="col-12">
                <input type="text" name="" id="" class="form-control" required>
              </div>
            </div>
            <div class="col-6">
              <label for="apellidos" class="col-form-label">
                Apellidos
              </label>
              <div class="col-12">
                <input type="text" name="" id="" class="form-control" required>
              </div>
            </div>
            <div class="col-6">
              <label for="correo" class="col-form-label">
                Correo
              </label>
              <div class="col-12">
                <input type="email" name="" id="" class="form-control" required>
              </div>
            </div>
            <div class="col-6">
              <label for="password" class="col-form-label">
                Contraseña
              </label>
              <div class="col-12">
                <input type="password" name="" id="" class="form-control" required>
              </div>
            </div>
            <div class="col-6">
              <label for="edad" class="col-form-label">
                Edad
              </label>
              <div class="col-12">
                <input type="number" name="" id="" class="form-control" required>
              </div>
            </div>
            <div class="col-6">
              <label for="experiencia" class="col-form-label">
                Experiencia
              </label>
              <div class="col-12">
                <input type="number" name="" id="" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="row mt-3 text-center">
            <div class="col-12 text-center">
              <button class="btn">
                Registrarse
              </button>
              <div class="m-3">
                <span>Ya tienes cuenta?</span>
                <div>
                  <a href="/login">Iniciar Sesión</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
