<div class="container">
    <app-navbar></app-navbar>
    <br>
    <div class="row mt-4 mb-5 justify-content-center">
      <div class="col-lg-6 col-12">
        <div class="card">
          <div class="card-body">
            <div class="text-center" style="margin-top: -85px;">
              <img [src]="user" width="120" alt="">
            </div>
            <form action="">
              <div class="row align-items-*">
                <div class="col-sm">
                  <span>Nombre</span>
                  <input type="text" name="" id="" class="form-control">
                </div>
                <div class="col-sm">
                  <span>Apellidos</span>
                  <input type="text" name="" id="" class="form-control">
                </div>
              </div>
              <div class="row align-items-*">
                <div class="col-sm">
                  <span>Edad</span>
                  <input type="text" name="" id="" class="form-control">
                </div>
                <div class="col-sm">
                    <span>Correo</span>
                    <input type="email" name="" id="" class="form-control">
                </div>
              </div>
              <div class="row text-center mt-3">
                <div class="col-sm">
                  <button class="btn btn-success">Listo</button>
                </div>
                <br><br>
                <div class="col-sm">
                    <button class="btn btn-danger" (click)="cancelEdit()">Cancelar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
